<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/df3d0cc377.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>Kanye Rest Demo</header>

    <main>
        <article id="quote-container">
            <button id="refresh-button">
				<i class="fa fa-twitter" aria-hidden="true"></i>
			</button>

            <p id="kanye-quote">
            </p>
        </article>
        <a id="kanye-site-link" href="https://www.kanyewest.com/">
            <div class="sticker"></div>
        </a>
    </main>

    <script src="js/sticker.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            Sticker.init('.sticker');
        }
    </script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
